services:
  kutt:
    image: kutt/kutt
    depends_on:
      - postgres
      - redis
      - mailhog
    command: ["./wait-for-it.sh", "postgres:5432", "--", "npm", "start"]
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_NAME: kutt
      DB_USER: user
      DB_PASSWORD: pass
      REDIS_HOST: redis
      REDIS_DB: "0"
      MAIL_PORT: "1025"
      MAIL_HOST: mailhog
      MAIL_SECURE: "false"

  redis:
    image: redis:6.0-alpine
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379

  postgres:
    image: postgres:12-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: kutt
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - 1025:1025
      - 8025:8025

volumes:
  redis_data:
  postgres_data:
